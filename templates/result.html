<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <link rel="stylesheet", href="/static/style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <nav>
        <a href="/?unit_type=length" {% if unit_type == 'length' %}style="font-weight: bold; color: blue;"{% endif %}>Length</a>
        <a href="/?unit_type=weight" {% if unit_type == 'weight' %}style="font-weight: bold; color: blue;"{% endif %}>Weight</a>
        <a href="/?unit_type=temperature" {% if unit_type == 'temperature' %}style="font-weight: bold; color: blue;"{% endif %}>Temperature</a>
    </nav>
    {% if not result and unit_type == "length" %}
    <form method="post">
        <input type="number" name="value" step="any" required>
        
        <select name="from_unit">
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="mm">Millimeter</option>
            <option value="km">Kilometer</option>
            <option value="in">Inch</option>
            <option value="ft">Foot</option>
            <option value="yd">Yard</option>
            <option value="mi">Mile</option>
        </select>

        <select name="to_unit">
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="mm">Millimeter</option>
            <option value="km">Kilometer</option>
            <option value="in">Inch</option>
            <option value="ft">Foot</option>
            <option value="yd">Yard</option>
            <option value="mi">Mile</option>
        </select>

        <button type="submit">Convert</button>
    </form>

    {% elif not result and unit_type == "weight"%}
    <form method="post">
        <input type="number" name="value" step="any" required>
        
        <select name="from_unit">
            <option value="mg">Milligram</option>
            <option value="g">Gram</option>
            <option value="kg">Kilogram</option>
            <option value="oz">Ounce</option>
            <option value="lb">Pound</option>
        </select>

        <select name="to_unit">
            <option value="mg">Milligram</option>
            <option value="g">Gram</option>
            <option value="kg">Kilogram</option>
            <option value="oz">Ounce</option>
            <option value="lb">Pound</option>
        </select>

        <button type="submit">Convert</button>
    </form>

    {% elif not result and unit_type == "temperature"%}
    <form method="post">
        <input type="number" name="value" step="any" required>
        
        <select name="from_unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>

        <select name="to_unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>

        <button type="submit">Convert</button>
    </form>
    {% endif %}

    {% if result %}
        <h2>Result of your calculation: {{ result }}</h2>
        <form action="/" method="get">
            <button type="submit">Reset</button>
        </form>
    {% endif %}
</body>
</html>
